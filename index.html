<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Prediction Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0f23, #1a0033, #2d1b69, #0c0c1e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00f5ff); }
            to { filter: drop-shadow(0 0 30px #ff00ff); }
        }

        .platform-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .platform-selector label {
            font-weight: 500;
            color: #e0e0e0;
        }

        select {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        select option {
            background: #1a1a2e;
            color: #fff;
        }

        .seed-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .seed-input label {
            font-weight: 500;
            color: #e0e0e0;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: #fff;
            font-size: 16px;
            width: 250px;
            max-width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .tile {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tile:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.3);
        }

        .tile.safe {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 100, 0.2));
            border-color: #00ff88;
            animation: safeGlow 2s ease-in-out infinite alternate;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.6),
                0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .tile.unsafe {
            background: linear-gradient(135deg, rgba(255, 0, 100, 0.3), rgba(255, 0, 50, 0.2));
            border-color: #ff0066;
            animation: unsafeGlow 1.5s ease-in-out infinite alternate;
            box-shadow: 
                0 0 30px rgba(255, 0, 100, 0.6),
                0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes safeGlow {
            from { box-shadow: 0 0 30px rgba(0, 255, 136, 0.6), 0 15px 40px rgba(0, 0, 0, 0.4); }
            to { box-shadow: 0 0 50px rgba(0, 255, 136, 0.9), 0 20px 50px rgba(0, 0, 0, 0.5); }
        }

        @keyframes unsafeGlow {
            from { box-shadow: 0 0 30px rgba(255, 0, 100, 0.6), 0 15px 40px rgba(0, 0, 0, 0.4); }
            to { box-shadow: 0 0 50px rgba(255, 0, 100, 0.9), 0 20px 50px rgba(0, 0, 0, 0.5); }
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.4);
            color: white;
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aaff);
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.4);
        }

        .btn-youtube {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .mode-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .mode-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 30px 0;
            opacity: 0.8;
            font-size: 14px;
        }

        .dark-mode {
            background: linear-gradient(-45deg, #0a0a14, #100020, #1f0f4d, #080814);
        }

        .dark-mode .grid {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .platform-selector,
            .seed-input,
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .grid {
                gap: 8px;
                padding: 20px;
            }
            
            input[type="text"] {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 6px;
                padding: 15px;
            }
            
            .tile {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="mode-toggle" id="modeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="title">Mines Predictor</h1>
            <div class="platform-selector">
                <label>Platform:</label>
                <select id="platformSelect">
                    <option value="Stake">Stake</option>
                    <option value="1win">1win</option>
                    <option value="Tashan Win">Tashan Win</option>
                    <option value="Bet365">Bet365</option>
                </select>
            </div>
            
            <div class="seed-input">
                <label>Enter Your Seeds:</label>
                <input type="text" id="seedInput" placeholder="Enter seed for prediction..." maxlength="50">
            </div>
        </div>

        <div class="grid-container">
            <div class="grid" id="grid">
                <!-- 25 tiles will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="predictBtn">
                <i class="fas fa-magic"></i>
                Predict Safe Mines
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                <i class="fas fa-redo"></i>
                Reset Game
            </button>
        </div>

        <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 40px;">
            <a href="https://t.me/yourchannel" target="_blank" class="btn btn-telegram">
                <i class="fab fa-telegram-plane"></i>
                Join Telegram
            </a>
            <a href="https://youtube.com/yourchannel" target="_blank" class="btn btn-youtube">
                <i class="fab fa-youtube"></i>
                Join YouTube
            </a>
        </div>

        <div class="footer">
            ‚ö°Ô∏è Created by Fun Education
        </div>
    </div>

    <script>
        class MinesPredictor {
            constructor() {
                this.tiles = [];
                this.safePositions = [];
                this.isDarkMode = false;
                this.init();
            }

            init() {
                this.createGrid();
                this.bindEvents();
                this.createParticles();
                this.updatePlatformDisplay();
            }

            createGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';
                
                for (let i = 0; i < 25; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.index = i;
                    grid.appendChild(tile);
                    this.tiles.push(tile);
                }
            }

            bindEvents() {
                document.getElementById('predictBtn').addEventListener('click', () => this.predict());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('platformSelect').addEventListener('change', () => this.updatePlatformDisplay());
                document.getElementById('seedInput').addEventListener('input', () => this.updateSeed());
                document.getElementById('modeToggle').addEventListener('click', () => this.toggleDarkMode());
                
                // Add click animations to tiles
                this.tiles.forEach(tile => {
                    tile.addEventListener('click', (e) => {
                        e.target.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            e.target.style.transform = '';
                        }, 150);
                    });
                });
            }

            createParticles() {
                const particlesContainer = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                    particlesContainer.appendChild(particle);
                }
            }

            updatePlatformDisplay() {
                const select = document.getElementById('platformSelect');
                const platformName = select.options[select.selectedIndex].text;
                document.querySelector('.title').textContent = `${platformName} Mines Predictor`;
            }

            updateSeed() {
                // Seed is used in prediction logic
            }

            generateSafePositions(seed = '') {
                const seedValue = seed || Date.now().toString();
                let hash = 0;
                
                for (let i = 0; i < seedValue.length; i++) {
                    const char = seedValue.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }

                const positions = [];
                const used = new Set();
                
                while (positions.length < 5) {
                    const pos = Math.abs(hash) % 25;
                    if (!used.has(pos)) {
                        positions.push(pos);
                        used.add(pos);
                    }
                    hash = ((hash * 1103515245) + 12345) & 0xffffff;
                }
                
                return positions;
            }

            predict() {
                const seed = document.getElementById('seedInput').value;
                this.safePositions = this.generateSafePositions(seed);
                
                this.tiles.forEach((tile, index) => {
                    tile.classList.remove('safe', 'unsafe');
                    
                    setTimeout(() => {
                        if (this.safePositions.includes(index)) {
                            tile.classList.add('safe');
                            tile.innerHTML = 'üíé';
                        } else {
                            tile.classList.add('unsafe');
                            tile.innerHTML = 'üí£';
                        }
                        
                        // Pop animation
                        tile.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            tile.style.transform = '';
                        }, 200);
                    }, Math.random() * 500);
                });
            }

            reset() {
                this.tiles.forEach(tile => {
                    tile.classList.remove('safe', 'unsafe');
                    tile.innerHTML = '';
                    tile.style.transform = '';
                });
                this.safePositions = [];
            }

            toggleDarkMode() {
                this.isDarkMode = !this.isDarkMode;
                document.body.classList.toggle('dark-mode', this.isDarkMode);
                const icon = document.querySelector('#modeToggle i');
                icon.className = this.isDarkMode ? 'fas fa-sun' : 'fas fa-moon';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new MinesPredictor();
        });
    </script>
</body>
</html>
